<body>
  <div class="login-container">
    <div class="header">
      <a [routerLink]="['/home']" class="info-project">
        <img src="./assets/logo.png" alt="project logo" class="project-logo" />
        <h1>StepByStep</h1>
      </a>
    </div>

    <div class="login">
      <div class="options">
        <button
          class="option"
          [ngClass]="{ selected: selectedOption === 'caregiver' }"
          (click)="selectedOption = 'caregiver'"
        >
          Caregiver
        </button>
        <button
          class="option"
          [ngClass]="{ selected: selectedOption === 'resident' }"
          (click)="selectedOption = 'resident'"
        >
          Resident
        </button>
      </div>

      <div class="login-form">
        <input
          type="text"
          placeholder="Email"
          class="username-input"
          [(ngModel)]="email"
        />
        <input
          type="password"
          placeholder="Password"
          class="password-input"
          [(ngModel)]="password"
        />
        <span class="error-message">
          {{ errorMessage }}
        </span>
        <button
          class="login-button"
          (click)="onLogin()"
          [disabled]="!email || !password"
        >
          Login
        </button>
      </div>
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <div class="footer">
      <a class="lechainon-wrapper" href="https://lechainon.org/en/">
