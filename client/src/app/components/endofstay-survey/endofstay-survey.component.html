<div class="dialog-wrapper">
    <div class="dialog-content">
      <h3 class="dialog-title">End of Stay Survey</h3>
      <form>
        <div class="form-group">
          <label for="surveyQuestion">How was your stay?</label>
          <textarea id="surveyQuestion" name="surveyQuestion" class="form-control" rows="4"></textarea>
        </div>
        <button type="button" (click)="submitSurvey()" class="dialog-button">Submit</button>
      </form>
    </div>
  </div>
